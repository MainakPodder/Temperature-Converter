<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Conversion Calculator</h1>
    <div class="container">
        <div class="content1">
            <div class="content">
                <label>Celsius</label><br>
                <input type="number" id="celsius">
            </div>
            <div class="content">
                <label>Fahrenheit</label><br>
                <input type="number" id="fahrenheit">
            </div>
        </div>
        <div class="content2" id="hide_show1">
            <div class="formula">Formula</div>
            <div class="equation">(<span id="cel"></span>°C × 9/5) + 32 = <span id="fah"></span>°F</div>
        </div>
        <div class="content2" id="hide_show2">
            <div class="formula">Formula</div>
            <div class="equation">(<span id="fah2"></span>°F - 32 ) * 5/9 = <span id="cel2"></span>°C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
